<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web-to-Lead | Black Panthers</title>
</head>

<body>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dbm000007c1C8"
        method="POST">

        <input type=hidden name="oid" value="00Dbm000007c1C8">
        <input type=hidden name="retURL" value="https://www.dbccompany.com.br/">


        <label for="first_name">Primeiro Nome</label><input id="first_name" maxlength="40" name="first_name" size="20"

        <label for="last_name">Sobrenome</label><input id="last_name" maxlength="80" name="last_name" size="20"

        <label for="company">Empresa</label><input id="company" maxlength="40" name="company" size="20"

        <label for="city">Cidade</label><input id="city" maxlength="40" name="city" size="20" type="text" /><br>

        <label for="state">Estado/província</label><input id="state" maxlength="20" name="state" size="20"
            type="text" /><br>

        <label for="country">País</label><input id="country" maxlength="40" name="country" size="20" type="text" /><br>

        CPF:<input id="00Nbm000003H2Jy" maxlength="11" name="00Nbm000003H2Jy" size="20" type="text" /><br>

        <label for="mobile">Celular</label><input id="mobile" maxlength="40" name="mobile" size="20" type="text" /><br>

        <input type="submit" name="submit">

    </form>
</body>

</html>
